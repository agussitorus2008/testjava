spring.application.name=test
# Server Configuration
server.port=8080

# DataSource Configuration (MySQL example)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test_db
spring.datasource.username=root
spring.datasource.password=password_baru
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Configuration
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.com.example.monitoring=DEBUG

# Thymeleaf Configuration (if you're using Thymeleaf for templates)
spring.thymeleaf.prefix=classpath:/static/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# CORS Configuration (if necessary for enabling cross-origin requests)
spring.webflux.cors.enabled=true

# Logging settings
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
