<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Pribadi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
        <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4">Tambah Data Baru</h2>
            <form id="dataForm">
                <!-- NIK Input -->
                <div class="mb-3">
                    <label for="nik" class="form-label">NIK</label>
                    <input type="number" class="form-control form-control-lg" id="nik" required min="0">
                    <div id="nikError" class="form-text text-danger"></div>
                </div>

                <!-- Nama Lengkap Input -->
                <div class="mb-3">
                    <label for="namaLengkap" class="form-label ">Nama Lengkap</label>
                    <input type="text" class="form-control form-control-lg" id="namaLengkap" required pattern="[A-Za-z\s]+" >
                </div>

                <!-- Jenis Kelamin Radio Buttons -->
                <div class="mb-3">
                    <label class="form-label">Jenis Kelamin</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="jenisKelamin" value="Laki-laki" id="lakiLaki" required>
                        <label class="form-check-label" for="lakiLaki">Laki-laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="jenisKelamin" value="Perempuan" id="perempuan" required>
                        <label class="form-check-label" for="perempuan">Perempuan</label>
                    </div>
                </div>

                <!-- Tanggal Lahir Input -->
                <div class="mb-3">
                    <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                    <input type="date" class="form-control form-control-lg" id="tanggalLahir" required>
                </div>

                <!-- Alamat Input -->
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <textarea class="form-control form-control-lg" id="alamat" rows="3" required ></textarea>
                </div>

                <!-- Negara Dropdown -->
                <div class="mb-3">
                    <label for="negara" class="form-label">Negara</label>
                    <select class="form-select form-select-lg" id="negara">
                        <option value="" disabled selected>Pilih Negara</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Singapura">Singapura</option>
                    </select>
                </div>

                <!-- Form Actions -->
                <div class="d-flex justify-content-center">
                    <button type="reset" class="btn btn-outline-danger btn-lg mx-2 w-100" onclick="window.history.back(); return false;">Kembali</button>
                    <button type="button" class="btn btn-success btn-lg mx-2 w-100" id="confirmSaveBtn">Simpan</button>   
                </div>  
            </form>
        </div>
    </div>

    <!-- Modal Konfirmasi -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">Konfirmasi Edit Data</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Apakah Anda yakin ingin melakukan Tambah data untuk <span id="namaConfirmation"></span>?
                        <div id="modalErrorMessage" style="color: red; margin-top: 10px;"></div> <!-- Tempat pesan kesalahan -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="button" class="btn btn-primary" id="confirmSave">Ya, Simpan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
