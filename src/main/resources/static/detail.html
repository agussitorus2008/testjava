<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Data Pribadi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="d-flex justify-content-center align-items-center" style="height: 100%;">
    <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4">Detail Data Pribadi</h2>

        <form id="dataForm">
            <!-- NIK -->
            <div class="mb-3">
                <label for="nik" class="form-label">NIK</label>
                <input type="text" class="form-control" id="nik" readonly> <!-- readonly untuk mencegah perubahan NIK -->
            </div>

            <!-- Nama Lengkap -->
            <div class="mb-3">
                <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="namaLengkap" readonly>
            </div>

            <!-- Jenis Kelamin -->
            <div class="mb-3">
                <label for="jenisKelamin" class="form-label">Jenis Kelamin</label><br>
                <input type="radio" name="jenisKelamin" value="Laki-laki" disabled> Laki-laki
                <input type="radio" name="jenisKelamin" value="Perempuan" disabled> Perempuan
            </div>

            <!-- Tanggal Lahir -->
            <div class="mb-3">
                <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="tanggalLahir" readonly>
            </div>

            <!-- Alamat -->
            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <textarea class="form-control" id="alamat" rows="3" readonly></textarea>
            </div>

            <!-- Negara -->
            <div class="mb-3">
                <label for="negara" class="form-label">Negara</label>
                <select class="form-select" id="negara" disabled>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Singapura">Singapura</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button type="reset" class="btn btn-outline-danger btn-lg mx-2 w-100" onclick="window.history.back(); return false;">Kembali</button> 
            </div>  
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
